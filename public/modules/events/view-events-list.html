
<table class="table" >
    

<!--  <caption class="lead">Events</caption>-->
  <thead>
    <tr>
      <th>Email</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Title</th>
    <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="marker in markers">
      <td>{{marker.email}}</td>
      <td>{{marker.coords.latitude}}</td>
      <td>{{marker.coords.longitude }}</td> <!--| currency-->
      <td>{{marker.modalWindow.title }}</td>      
    <td>
        <a ui-sref="eventsEdit/({id: marker.$id})" class="btn btn-small btn-primary">Edit</a>
        <a class="btn btn-small btn-danger" ng-click="removeMarker(marker.$id)">Delete</a>
    </td>

    </tr>
  </tbody>
</table>
<p>
    <a ui-sref="eventsAdd" class="btn btn-success" role="button">Add New Event</a>
</p>
