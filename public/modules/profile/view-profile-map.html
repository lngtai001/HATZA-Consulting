
<style>#map {height: 300px;}</style>
<div id="map" ></div>
    <!--GOOGLE MAPS-->
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,center: {lat: -25.363882, lng: 131.044922 }
        });
        map.addListener('click', function(e) {placeMarkerAndPanTo(e.latLng, map);});
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              map.setCenter(pos);
            }, function() {handleLocationError(true, infoWindow, map.getCenter());});
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
          function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');}
      }
      function placeMarkerAndPanTo(latLng, map) {
          console.log(latLng.lat());
          console.log(latLng.lng());
          var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR_3k4kyj9ICrUOt1PkmKpEeoiEoR0huc&callback=initMap">
    </script>
