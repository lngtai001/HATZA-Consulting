<div class="col-lg-10">
    <h1>Book a Session</h1>
    <div class="col-lg-6">
        <div ui-view>
            <table class="table" >
                <tr>
                    <th>Date</th>
                    <td>display date here</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td>display time here</td>
                </tr>

            </table>

            <form>
                <div class="form-group">
                    <label for="topic">Meeting Topic</label>
                    <textarea class="form-control" rows="2" id="topic" placeholder="What is the topic of this meeting?"></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Meeting Message</label>
                    <textarea class="form-control"  rows="5" id="message" placeholder="What is this meeting about?"></textarea>
                </div>
                <a class="btn btn-small btn-primary">Request meeting</a>
            </form>

        </div>
    </div>
    <div class="col-lg-6">

    </div>
</div>
